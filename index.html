<!DCOTYPE>
<html lang="pl">
    <head>
        <title>Ankieta dla graczy</title>
        <meta charset="utf-8">
        <link href="styles/main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1>Gamer's questionnaire</h1>
            <p class="intro">
                Poniżej znajduje się anonimowa ankieta utworzona w celu zebrania informacji o graczach w Polsce. Prosimy o szczere jej wypełnienie.
            </p>
            <form action="#">
                <fieldset>
                    <legend>Podstawowe info</legend>
                    
                    <p>
                        <span class="title">Płeć</span>
                        <label><input type="radio" name="gender" value="woman">kobieta</label>
                        <label><input type="radio" name="gender" value="man">mężczyzna</label>
                    </p>
                    
                    <p>
                        <label class="title" for="age">Twój wiek:</label>
                        <input type="number" id="age" name="age">
                    </p>
                    
                    <p>
                        <label class="title" for="state">Województwo:</label>
                        <select name="state" id="state">
                            <option value="lub">Lubelskie</option>
                            <option value="maz">Mazowieckie</option>
                            <option value="pol">Poleskie</option>
                            <option value="zch">Zachodniopomorskie</option>
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Kolejne informacje</legend>
                    <p>   
                    <label class="title" for="platform">Na jakich platformach grasz?</label><br />
                    <label><input type="checkbox" name="platform" id="platform" value="pc"  class="point"/>PC</label><br />
                    <label><input type="checkbox" name="platform" id="platform" value="ps"  class="point"/>PS4</label><br />
                    <label><input type="checkbox" name="platform" id="platform" value="xbox"  class="point"/>XBOX ONE</label><br />
                    <label><input type="checkbox" name="platform" id="platform" value="mobile"  class="point"/>Mobilne</label><br />
                    <label><input type="checkbox" name="platform" id="platform" value="browser"  class="point"/>Przeglądarka/Facebook</label><br />
                    </p>
                    
                    <p ><label class="title" >Ile godzin, tygodniowo, spędzasz na graniu?</label><br />
                    <label><input type="radio" id="freq" name="freq" value="one" class="point">0-1</label><br />
                    <label><input type="radio" id="freq" name="freq" value="ten" class="point">2-10</label><br />
                    <label><input type="radio" id="freq" name="freq" value="twenty" class="point">11-20</label><br />
                    <label><input type="radio" id="freq" name="freq" value="more" class="point">20&lt;</label><br />
                    </p>
                    
                    <p><label class="title" for="fav">Jaka jest Twoja ulubiona gra?</label><br />
                    <input type="text" name="fav" id="fav">
                    </p>
                        
                </fieldset>
                <input type="submit" value="Wyślij">
                
            
            </form>
        
        </main>
    </body>

</html>
